<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Pop&Art</title>
    <link rel="stylesheet" href="style-contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="Pop&Art Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contactez-nous</h1>
        <p>Des questions ou des remarques ? Écrivez-nous simplement un message !</p>
        <form action="#" method="post" class="contact-form">
            <input type="email" placeholder="Entrez votre adresse email" required>
            <input type="text" placeholder="Entrez votre nom" required>
            <textarea placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Soumettre</button>
        </form>
    </section>

    <section class="info-section">
        <div class="info-box">
            <h2>Notre adresse</h2>
            <p>123 Rue de l'Art, Paris, France</p>
        </div>
        <div class="info-box">
            <h2>Téléphone</h2>
            <p>+33 1 23 45 67 89</p>
        </div>
        <div class="info-box">
            <h2>Email</h2>
            <p>contact@popart.fr</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Pop&Art. Tous droits réservés</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
